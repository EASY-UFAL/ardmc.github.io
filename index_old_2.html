<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR DMC</title>

    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_old_2.css" />
  </head>

  <body>
    <!-- Slider container -->
    <div class="header">
      <div class="text-menu">Menu Principal</div>
    </div>
    <div class="screen">
      <div class="container">
        <video class="input_video" style="display: none"></video>  
        <canvas class="output_canvas"></canvas>
      </div>
      <div class="slider">
        <!-- slide 1 -->
        <div class="slide">
          <button class="button-action" role="button" id='b1'>Cirurgia</button>
        </div>
  
        <!-- slide 2 -->
        <div class="slide">
          <button class="button-action" role="button" id='b2'>Terapia</button>
        </div>
  
        <!-- slide 3 -->
        <div class="slide">
          <button class="button-action" role="button" id='b3'>Configurações</button>
        </div>
  
        <!-- slide 4 -->
        <div class="slide">
          <button class="button-action" role="button" id='b4'>Bloquear</button>
        </div>
        <!-- Control buttons -->
        <button class="btn btn-next">></button>
        <button class="btn btn-prev"><</button>
    </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
